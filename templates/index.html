<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Device Monitoring Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>IP Address</th>
                <th>Name</th>
                <th>CPU Usage</th>
                <th>Memory Usage</th>
                <th>Bandwidth</th>
                <th>Open Ports</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td>{{ device.id }}</td>
                <td>{{ device.ip_address }}</td>
                <td>{{ device.name }}</td>
                <td>{{ device.cpu_usage }}</td>
                <td>{{ device.mem_usage }}</td>
                <td>{{ device.bandwidth }}</td>
                <td>{{ device.open_ports }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
